# compose file for building image
version: '3.9'

services:
  mlp:
    container_name: mta-log-parser
    build:
      context: .
      dockerfile: Dockerfile
    command: /app/run.sh ${COMMAND}
    ports:
      - ${PORT}:${PORT}
    restart: always
    volumes:
      - .:/app
      - /tmp:/tmp
      - ${MAIL_LOG_PATH}:${MAIL_LOG_PATH}
    depends_on:
      - rethinkdb
    networks:
      - internal


  rethinkdb:
    image: rethinkdb:2.4
    container_name: rethinkdb
    ports:
      - ${RETHINK_EXP_GUI_PORT}:8080
    restart: always
    volumes:
      - ./:/data
    networks:
      - internal

networks:
  internal:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
      com.docker.network.bridge.name: mlp_iface
